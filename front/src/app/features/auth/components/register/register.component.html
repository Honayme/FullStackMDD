<app-header></app-header>

<div class="register" fxLayout="row" fxLayoutAlign="center center">

    <mat-card>

        <div class="mobile-image">
            <img src="/assets/logo_p6.png" alt="logo" />
        </div>

        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">

            <mat-card-content fxLayout="column">
                <p>Name</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <p>Email</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <p>Password</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    </button> </mat-form-field>
            </mat-card-content>
            <div class="button-container">
                <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>

            </div>
            <span *ngIf="onError" class="error">An error occurred</span>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </form>

    </mat-card>
</div>
