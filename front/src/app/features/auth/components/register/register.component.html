<app-header></app-header>

<div class="register" fxLayout="row" fxLayoutAlign="center center">

    <mat-card>

        <div class="mobile-image">
            <img src="/assets/logo_p6.png" alt="logo" />
        </div>

        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>S'inscrire</mat-card-title>
        </mat-card-header>

        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">

            <mat-card-content fxLayout="column">
                <p>Nom</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput placeholder="Nom" formControlName="name">
                </mat-form-field>

                <p>Email</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <p>Mot de passe</p>
                <mat-form-field appearance="outline" fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    </button> </mat-form-field>
            </mat-card-content>
            <div class="button-container">
                <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>

            </div>
          <br>
          <p *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['passwordInvalid']" class="error">
            Le mot de passe doit contenir au moins 8 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.
          </p>

            <p>Vous avez déjà un compte? <a routerLink="/login">Se connecter</a></p>
        </form>

    </mat-card>
</div>
