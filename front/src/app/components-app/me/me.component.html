<div class="m3">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>User information</h1>
        </div>
      </mat-card-title>
      <mat-card-content>
        <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
          <p>Name: {{ user.name | uppercase }}</p>
          <p>Email: {{ user.email }}</p>
        
            <p>Delete my account:</p>
            <button mat-raised-button color="warn" (click)="delete()">
              <mat-icon>delete</mat-icon>
              <span class="ml1">Detail</span>
            </button>
          </div>
          <div fxLayoutAlign="space-between center" class="p2 w100">
  
            <p><i>Create at: </i> {{ user?.created_at| date: 'longDate'}}</p>
            <p><i>Last update: </i> {{ user?.updated_at| date: 'longDate'}}</p>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
