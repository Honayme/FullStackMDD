<div class="new-post">
  <button mat-raised-button color="primary" routerLink="/create-post">Cr√©er un article</button>
  <button class="sortBy"  (click)="sortByDate()">Sort by Date <mat-icon class="sortByIcon">arrow_downward</mat-icon></button>
</div>

<div class="posts-container">
  <div class="post-card" *ngFor="let post of posts">
    <mat-card class="card" (click)="goToDetail(post)">
      <p class="title">{{ post.title }}</p>
      <div class="date-author">
        <p class="date">Date : {{ post.updatedAt | date }}</p>
        <p class="author">Auteur : {{ post.authors }}</p>
      </div>
      <p class="topics-style"> Description : {{ post.description }}</p>
    </mat-card>
  </div>
</div>
